		<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pull-right p-l-0 p-r-0" style='background:#fff'>


			<div class="card-box p-l-0 p-r-0">
				<div class="panel-heading p-b-0">
					<h1 class="text-custom m-t-40 m-b-20 text-left" style="font-family: 'Noto Sans', 'Source Sans Pro', 'Varela', sans-serif; font-weight:700; letter-spacing:3px;">Sign up</h1>
								<a href="index.html" class="btn-link" style="text-decoration:none;">or log in to your account</a>
				</div>





				<div class="panel-body p-t-0" >

                   <div id="success-mark">
					<div class="success-checkmark"  style="">
						  <div class="check-icon">
						    <span class="icon-line line-tip"></span>
						    <span class="icon-line line-long"></span>
						    <div class="icon-circle"></div>
						    <div class="icon-fix"></div>
						  </div>

						</div>
						<center>
						  <h5 id="restart">An Email verification has been sent.</h5>
						</center>
					</div>



					<form id="sign-form"  class="form m-t-0" method="POST" action="http://localhost:12000/api/v1/auth/signup">






                                    <div class="info-msg">
									  <i class="fa fa-info-circle"></i>

									</div>

									<div class="success-msg" id="msg-suc">
									  <i class="fa fa-check"></i>

									</div>

									<div class="warning-msg">
									  <i class="fa fa-warning"></i>

									</div>

									<div class="error-msg" id="msg" >
									  <i class="fa fa-times-circle"></i>

									</div>




						<div class="row col-md-12 col-lg-12 ">
							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group" id="email-container">
								<input class="form-control" name="email" id="email" type="email" required="" placeholder="Email">
								</div>
							</div>


							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group" id="phoneNumber-container">
								<input class="form-control" name="phoneNumber" id="phoneNumber" type="text" required="" placeholder="Phone Number">
								</div>
							</div>
						</div>

						<div class="row col-md-12 col-lg-12 ">
							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group" id="firstname-container">
								<input class="form-control" name="firstname" id="firstname" type="text" required="" placeholder="First Name">
								</div>
							</div>


							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group" id="lastname-container">
								<input class="form-control" name="lastname" id="lastname" type="text" required="" placeholder="Last Name">
								</div>
							</div>
						</div>

						<div class="row col-md-12 col-lg-12 ">
							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group" id="password-container">
								<input class="form-control" nmae="me-password" id="me-password" type="password" required="" placeholder="Password">
								</div>
							</div>


							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group" id="confirm-password-container">
								<input class="form-control" name="confirmPassword" id="confirmPassword" type="password" required="" placeholder="Confirm Password">
								</div>
							</div>
						</div>

						<div class="row col-md-12 col-lg-12 ">
							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group" id="username-container">
								<input class="form-control" name="username" id="username" type="text" required="" placeholder="Username">
								</div>
							</div>


							<div class="col-xs-12 col-md-6 col-sm-6">
								<div class="form-group">
								<select class="form-control" name="user_type" id="user_type" >
	                                                        <option disabled selected="true">Select Category</option>
															<option>Individual</option>
	                                                        <option>Coperate</option>
	                                                    </select>
								</div>
							</div>
						</div>






						<div class="form-group">
							<div class="col-xs-12">
								<div class="checkbox checkbox-primary">
									<input id="checkbox-signup" type="checkbox">
									<label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
								</div>
							</div>
						</div>

						<div class="row col-md-12 col-lg-12  m-b-20 ">
						<div class="form-group text-center m-t-10">
							<div class="col-xs-12">
								<button id="signup_btn" class="btn btn-default btn-block text-uppercase waves-effect waves-light" type="submit">
									Register
								</button>
							</div>
						</div>
						</div>

					



					</form>


				</div>
